<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입 - 견과사전</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lobster&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3efe5;
      color: #5e3c1c;
    }

    .logo-link {
      display: block;
      text-align: center;
      margin-top: 6rem;
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #5e3c1c;
      text-decoration: none;
    }

    .signup-container {
      max-width: 500px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .signup-container h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .signup-container label {
      display: inline-block;
      margin: 0.7rem 0 0.3rem;
      font-weight: bold;
    }

    .hint {
      display: inline-block;
      font-size: 0.85rem;
      margin-left: 0.5rem;
      color: #777;
    }

    .signup-container input[type="text"],
    .signup-container input[type="password"],
    .signup-container input[type="tel"],
    .signup-container input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }

    .allergy-section {
      margin-top: 1rem;
    }

    .allergy-section label {
      font-weight: normal;
      margin-right: 1rem;
    }

    .signup-container button {
      width: 100%;
      padding: 0.7rem;
      background-color: #7b5635;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      margin-top: 1.8rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-container button:hover {
      background-color: #5e3c1c;
    }
  </style>
</head>
<body>

  <a href="index.html" class="logo-link">Nut-Pedia</a>

  <div class="signup-container">
    <h1>회원가입</h1>
    <form action="index.html" method="post">
      <label for="userid">아이디</label><span class="hint">(영문+숫자 조합 6~12자)</span>
      <input type="text" id="userid" name="userid" pattern="[a-zA-Z0-9]{6,12}" required />

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required />

      <label for="name">이름</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">전화번호</label>
      <input type="tel" id="phone" name="phone" pattern="\d{11}" required />

      <label for="address">주소</label>
      <input type="text" id="address" name="address" required />

      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required />

      <div class="allergy-section">
        <label>알레르기 정보:</label>
        <label><input type="checkbox" name="allergy" value="peanut"> 땅콩</label>
        <label><input type="checkbox" name="allergy" value="almond"> 아몬드</label>
        <label><input type="checkbox" name="allergy" value="walnut"> 호두</label>
        <label><input type="checkbox" name="allergy" value="other"> 기타:</label>
        <input type="text" name="other_allergy" placeholder="기타 알레르기 입력">
      </div>

      <button type="submit">회원가입</button>
    </form>
  </div>

</body>
</html>
