<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>견과사전 - 홈</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3efe5;
      color: #5e3c1c;
    }

    header {
      background-color: #e8dfc9;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
      color: #5e3c1c;
      text-decoration: none;
    }

    .search-container {
      flex: 1;
      display: flex;
      justify-content: center;
      margin: 0 2rem;
    }

    .search-box {
      position: relative;
      width: 100%;
      max-width: 360px;
    }

    .search-box input {
      width: 100%;
      padding: 0.5rem 0.5rem 0.5rem 1rem;
      border-radius: 25px;
      border: 2px solid #5e3c1c;
      font-size: 1rem;
      outline: none;
      background-color: white;
    }

    .search-box .material-symbols-outlined {
      position: absolute;
      right: 0.6rem;
      top: 50%;
      transform: translateY(-50%);
      color: #5e3c1c;
      pointer-events: none;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #5e3c1c;
      font-weight: bold;
    }

    .main-banner {
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .main-banner .banner-text {
      font-family: 'Lobster', cursive;
      font-size: 2.5rem;
      color: black;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      max-width: 960px;
      margin: 2rem auto;
    }

    .category-box {
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      box-shadow: 0 4px 8.5px rgba(0, 0, 0, 0.05);
      height: 160px;
      text-decoration: none;
    }

    .category-content {
      background-color: white;
      height: 100%;
      width: 100%;
      position: relative;
      display: flex;
      align-items: center;
      padding-left: 1rem;
      box-sizing: border-box;
      transition: background-color 0.6s ease;
    }

    .category-content:hover {
      background-color: #7b5635;
      cursor: pointer;
    }

    .category-content h3 {
      margin: 0;
      font-size: 1.3rem;
      color: #5e3c1c;
      z-index: 1;
    }

    .category-content:hover h3 {
      color: white;
    }

    .category-content img {
      position: absolute;
      bottom: 10px;
      right: 10px;
      height: 120px;
      width: 120px;
    }

    .explore-button {
      display: block;
      margin: 2rem auto;
      padding: 0.75rem 2rem;
      background-color: #5e3c1c;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }

    .explore-button:hover {
      background-color: #7b5635;
    }

    .section {
      max-width: 960px;
      margin: 2rem auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .section h2 {
      background-color: #e8dfc9;
      margin: 0;
      padding: 1rem;
    }

    .section p {
      background-color: white;
      margin: 0;
      padding: 1rem;
      line-height: 1.6;
    }

    footer {
      background-color: #e8dfc9;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #5e3c1c;
      color: white;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .chat-box {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      height: 420px;
      background-color: white;
      border: 2px solid #5e3c1c;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    #chat-toggle:checked:not(:checked ~ #chat-close) ~ .chat-box {
      display: flex;
    }

    .chat-header {
      background-color: #2e5c43;
      color: white;
      padding: 0.75rem 1rem;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      position: relative;
    }

    .chat-close-button {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    .chat-content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      font-size: 0.9rem;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .bubble {
      max-width: 80%;
      margin-bottom: 10px;
      padding: 0.5rem 0.8rem;
      border-radius: 15px;
      position: relative;
      font-size: 0.9rem;
      word-wrap: break-word;
    }

    .bubble.bot {
      background-color: #e0e0e0;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .bubble.user {
      background-color: #d8cfc0;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 0.5rem;
      background-color: #fff;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .chat-input button {
      margin-left: 0.5rem;
      background-color: #5e3c1c;
      border: none;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <header>
    <a href="index.html" class="logo">Nut-Pedia</a>
    <div class="search-container">
      <div class="search-box">
        <input type="text" placeholder="검색어를 입력하세요" />
        <span class="material-symbols-outlined">search</span>
      </div>
    </div>
    <nav>
      <a href="cart.html">장바구니</a>
      <a href="login.html">로그인</a>
    </nav>
  </header>

  <main>
    <div class="main-banner">
      <div class="banner-text">A little <strong>"nut"</strong>ty, a lot amazing</div>
    </div>

    <div class="category-grid">
      <a href="snacks.html" class="category-box">
        <div class="category-content">
          <h3>Snacks</h3>
          <img src="https://i.pinimg.com/736x/c7/c5/cf/c7c5cfd36ce9914524b81580da067ba2.jpg" alt="snacks">
        </div>
      </a>
      <a href="fruit.html" class="category-box">
        <div class="category-content">
          <h3>Dried Fruit</h3>
          <img src="https://i.pinimg.com/736x/5f/55/bd/5f55bdfb790befe50ea163ff766f8e08.jpg" alt="dried-fruit">
        </div>
      </a>
      <a href="gift.html" class="category-box">
        <div class="category-content">
          <h3>Gifts</h3>
          <img src="https://i.pinimg.com/736x/83/7d/de/837dde5de428d90181b92ee53dabb0dc.jpg" alt="gifts">
        </div>
      </a>
      <a href="nuts.html" class="category-box">
        <div class="category-content">
          <h3>Nuts</h3>
          <img src="https://i.pinimg.com/736x/2c/a1/87/2ca187092e723809e66f70f20a24f5e5.jpg" alt="nuts">
        </div>
      </a>
      <a href="custom.html" class="category-box">
        <div class="category-content">
          <h3>Custom</h3>
          <img src="https://i.pinimg.com/736x/a0/07/c4/a007c460e140da995f822a9293c44a04.jpg" alt="custom">
        </div>
      </a>
      <a href="best.html" class="category-box">
        <div class="category-content">
          <h3>Best Sellers</h3>
          <img src="https://i.pinimg.com/736x/0d/13/69/0d136942b7d4515232b4d43e05ba7a70.jpg" alt="bestsellers">
        </div>
      </a>
    </div>

    <button class="explore-button">더 보기</button>

    <div class="section">
      <h2>서비스 소개</h2>
      <p><strong>서비스 소개</strong></p>
    </div>

    <div class="section">
      <h2>이용 방법</h2>
      <p><strong>이용방법 설명</strong></p>
    </div>
  </main>

  <!-- 채팅 토글용 체크박스 -->
  <input type="checkbox" id="chat-toggle" hidden>
  <input type="checkbox" id="chat-close" hidden>

  <!-- 채팅 열기 버튼 -->
  <label for="chat-toggle" class="chat-button">
    <span class="material-symbols-outlined">chat</span>
  </label>

  <!-- 채팅 박스 -->
  <div class="chat-box">
    <div class="chat-header">
      고객센터
      <label for="chat-close" class="chat-close-button">×</label>
    </div>
    <div class="chat-content">
      <div class="bubble bot"><strong>Bot:</strong> 안녕하세요! 무엇을 도와드릴까요?</div>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="메시지를 입력하세요" />
      <button>전송</button>
    </div>
  </div>

  <footer>
    &copy; 2025 견과사전. All rights reserved.
  </footer>

</body>
</html>
